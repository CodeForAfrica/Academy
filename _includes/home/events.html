<section class="section-events">

  <div class="container" style="max-width: 800px;">
    <header class="section-head">
      <!-- /.section-title -->
      <h2 class="section-title">Join Us In</h2>
    </header><!-- /.section-head -->

    <div class="section-body">
      <div class="event-thumbs">
        {% for event in site.data.events %}
          <div class="event-thumb">
            <div class="event-image">

              <a href="{{ event.url }}">
                <img src="{{ event.img_small }}" alt="{{ event.city }}">
                <div class="event-overlay">
                  <h2 class="event-title">{{ event.city }}</h2><!-- /.event-title -->
                </div><!-- /.event-overlay -->
              </a>
            </div><!-- /.event-image -->

            <div class="event-content">
              <!-- <div class="event-entry">
                <a href="{{ event.url }}" class="btn btn-text-small event-btn">Register Now</a>
              </div> --><!-- /.event-entry -->
            </div><!-- /.event-content -->
          </div><!-- /.event-thumb -->
        {% endfor %}

      </div><!-- /.event-thumbs -->

      <br/>
      <p class="text-center">
        <a href="/registration" class="btn">Register Now</a>
      </p>
    </div><!-- /.section-body -->
  </div><!-- /.container -->
</section><!-- /.section-events -->
