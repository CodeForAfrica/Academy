<section class="section-upcoming-academies">
  <div class="container">
    <header class="section-head">
      <h1 class="section-title">Upcoming Academies</h1><!-- /.section-title -->
    </header><!-- /.section-head -->
    <div class="section-body">
      <div class="event-thumbs">
        {% for event in site.data.events %}
          <div class="event-thumb" style="width:20%">
            <div class="event-image">

              <a href="{{ event.url }}">
                <img src="{{ event.img_small }}" alt="">
                <div class="event-overlay">
                  <h2 class="event-title">{{ event.city }}</h2><!-- /.event-title -->
                </div><!-- /.event-overlay -->
              </a>
            </div><!-- /.event-image -->

            <div class="event-content">
            </div><!-- /.event-content -->
          </div><!-- /.event-thumb -->
        {% endfor %}

      </div><!-- /.event-thumbs -->
    </div><!-- /.section-body -->
  </div><!-- /.container -->
</section><!-- /.section-upcoming-academies -->
